<!DOCTYPE html>
<html lang="en">

<body>

    <div>
        <p>Lab 4 To Do List!</p>
    </div>

    <h2>To Do List:</h2>

    <div id="todoForm">
        <p>Do this:</p>
        <input type="text" id="text_input">
        <input type="button" id="btn" value="Add">
        <output name="submitted_value"></output>
    </div>
    <h2>Da List:</h2>
    <ul id="DaList">
    
    

    </ul><br>
    <h2>Completed List:</h2>
    <ul id ="CompletedList">

    </ul>
    <script>
        let text_input = document.querySelector("#text_input")
        let btn = document.querySelector('#btn')
        btn.onclick = function() {
            addtoList()
        }
        
        
        function addtoList(){
            let listElement = document.createElement("li");
            listElement.innerText = text_input.value;
            text_input.value = "";
            
            let checkbox = document.createElement("INPUT");
            checkbox.setAttribute("type", "checkbox");
            listElement.appendChild(checkbox);
           
            document.querySelector("#DaList").appendChild(listElement);
            
            checkbox.onclick = function(element) {
                
               strikeThrough(listElement);
                    
            }
            
        }
        

        function strikeThrough(listElement){
            if (listElement.style.textDecoration == 'line-through') {   
                listElement.style.textDecoration = 'none';
                document.querySelector("#DaList").appendChild(listElement);
            } else {
                listElement.style.textDecoration = 'line-through';
                document.querySelector("#CompletedList").appendChild(listElement);
            }
        
        }
    </script>
        

</body>







</html>
