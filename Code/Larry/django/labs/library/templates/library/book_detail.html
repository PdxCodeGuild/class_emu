<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style media="screen" type="text/css">
      html, body {
        box-sizing: border-box;
        height: 100%;
        margin: 0;
        min-height: 100%;
        padding: 0;
        width: 100%;
      }
      #container {
        background-color: rgba(10, 10, 100, 0.4);
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: flex-start;
      }
      #wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      h1 {
        text-align: center;
      }
      h4 {
        text-transform: lowercase;
        font-variant-caps: all-small-caps;
      }
      table {
        border: 1px solid #333;
        background-color: #fff;
        width: 1100px;
      }
      th {
        background-color: rgba(10, 10, 100, 0.2);
        padding: 10px;
      }
      td {
        text-align: center;
      }
      .desc {
        padding: 30px;
        text-align: justify;
      }
      img {
        float: left;
        overflow: auto;
        margin: 0 20px 30px 0;
        border: 1px solid #999;
      }
      #checkout_details {
        padding: 15px;
      }
      #checkout_details > table {
        width: 640px;
      }
      #nav {
        position: relative;
        text-align: left;
        width: 1095px;
        margin: 20px auto 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="nav"><a href="{% url 'library:v2' %}"><b>Home</b></a> > {{title}}</div>
      <table>
        <tr>
          <td><h1>{{title}}</h1></td>
        </tr>
        <tr>
          <th align="center"><h4>author: {{author}} || published on: {{pub_date}}</h4></th>
        </tr>
        <tr>
          <td ><p class="desc"><img src="{{img_url}}">"{{desc}}" <i>(<a href="{{desc_url}}" target="_blank">Source</a>)</i></p></td>
        </tr>
      </table>
      <div id="checkout_details">
        <h1>Checkout History</h1>
        <table>
          <tr>
            <th>Lendee</th>
            <th>Checked Out</th>
            <th>Checked In</th>
          </tr>
          <tr>
            <td>Larry</td>
            <td>July 31, 2019 23:15:43</td>
            <td>August 1, 2019 10:44:20</td>
          </tr>
        </table>
      </div>
    </div> <!-- end of 'container'-->
  </body>
</html>
