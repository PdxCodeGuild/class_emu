<script>
function addZero(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}
function clock()
{
    let date = new Date();
let time = date.toTimeString();
let hours = addZero(String(date.getHours()));
let minutes = addZero(String(date.getMinutes()));
let seconds = addZero(String(date.getSeconds()));
let divide = ":"
let fulltime = hours.concat(divide,minutes,divide,seconds);
let display = document.querySelector("#display");
display.value = fulltime;
//document.querySelector("#display2").innerHTML = fulltime;
}

let myVar = setInterval(clock, 1000);
</script>
