<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>

  <body>
    <script type="text/javascript">
      
      function add(a, b) {
        return a + b
      }
      //console.log(add(5, 2))
      
      // input: hello
      // output: hheelllloo
      function doubleLetters(word) {
        let new_word = ''
        for (let i=0; i<word.length; ++i) {
          new_word += word[i] + word[i]
          // new_word += word[i].repeat(2)
        }
        return new_word
      }
      //console.log(doubleLetters('hello'))
      
      
      
      function countOccurances(letter, word) {
        let count = 0
        for (let i=0; i<word.length; ++i) {
          if (word[i] === letter) {
            count += 1
          }
        }
        return count
      }
      
      // console.log(countOccurances('p', 'pneumonoultramicroscopicsilicovolcanoconiosis'))
      
      function randomInt(a, b) {
        return a + Math.ceil(Math.random()*(b-a))
      }
      //console.log(randomInt(5, 10))
      
      function randomElement(fruits) {
        let index = Math.floor(Math.random()*fruits.length)
        return fruits[index]
      }
      //console.log(randomElement(['apples', 'bananas', 'pears'])) // get a random element back
      
      
      function eveneven(nums) {
        let count = 0
        for (let i=0; i<nums.length; ++i) {
          if (nums[i]%2 == 0) {
            count += 1
          }
        }
        return count%2 == 0
      }
      // console.log(eveneven([5, 6, 2])) // true
      // console.log(eveneven([5, 5, 2])) // false
      
      function fibonacci(n) {
        
        if (n == 0) {
          return []
        } else if (n == 1) {
          return [1]
                
        let fib = [1, 1]
        for (let i=2; i<n; ++i) {
          let new_number = fib[fib.length-1] + fib[fib.length-2]
          fib.push(new_number)
        }
        return fib
        
      }
      
      for (let i=0; i<10; ++i) {
        console.log(fibonacci(i))
      }
      
      
      
    </script>
