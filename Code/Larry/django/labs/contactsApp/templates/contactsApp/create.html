<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <style media="screen" type="text/css">
      html, body {
        box-sizing: border-box;
        height: 100%;
        margin: 0;
        min-height: 100%;
        padding: 0;
        width: 100%;
      }
      #container {
        background-color: #CCC;
        padding: 10px;
        height: 100%;
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        justify-content: flex-start;
      }
      #container > h1 {
        margin: 0;
      }
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        padding: 10px;
      }
      h1 {
        padding-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1><a href="{% url 'contactsApp:index' %}">All Contacts</a> &gt; Create New Contact</h1>
      <div>
        <form action="{% url 'contactsApp:create_contact' %}" method="post">
          {% csrf_token %}
          <table>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Birthday</th>
              <th>Phone Number</th>
              <th>Cell phone?</th>
              <th>Save</th>
            </tr>
            <tr>
              <td><input type="text" name="first_name" value="" placeholder="enter first name"/></td>
              <td><input type="text" name="last_name" value="" placeholder="enter last name"/></td>
              <td><input type="date" name="birthday" value="" placeholder="enter birthday"/></td>
              <td><input type="text" name="phone_number" value="" placeholder="enter phone number"/></td>
              <td><input type="checkbox" name="is_cell"/></td>
              <td><input type="submit" value="Submit"></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
