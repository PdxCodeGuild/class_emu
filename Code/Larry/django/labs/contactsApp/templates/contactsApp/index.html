<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <style media="screen" type="text/css">
      html, body {
        box-sizing: border-box;
        height: 100%;
        margin: 0;
        min-height: 100%;
        padding: 0;
        width: 100%;
      }
      #container {
        background-color: #CCC;
        padding: 10px;
        height: 100%;
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        justify-content: flex-start;
      }
      #container > h1 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>All Contacts</h1>
      {% if contacts_list %}
        <ul>
          {% for contact in contacts_list %}
            <li><a href="/contactsApp/{{contact.id}}/">{{contact.first_name}} {{contact.last_name}}</a> [ <a href="/contactsApp/{{contact.id}}/edit/">edit</a> ]
          {% endfor %}
        </ul>
      {% else %}
        <p>No contacts are available.</p>
      {% endif %}
      <div><hr/><a href="/contactsApp/create/">Create new contact</a></div>
    </div>
  </body>
</html>
