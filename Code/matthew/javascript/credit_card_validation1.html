      // let cc = prompt('enter your credit card')
      // let cc = '4 5 5 6 7 3 7 5 8 6 8 9 9 8 5 5'
      let cc = '4556737586899855'
      cc = cc.split('')
      // let arr = []
      // for (let i=0; i<cc.length; ++i) {

      // cc = arr
      
      
      // Convert the input string into a list of ints
      // cc = cc.split(' ') // split it into separate strings
      // convert each string to a number
      for (let i=0; i<cc.length; ++i) {
        cc[i] = parseInt(cc[i])
      }
      
      // Slice off the last digit. That is the check digit.
      // console.log(cc[cc.length-1])
      let check_digit = cc.pop()
      
      // Reverse the digits.
      cc.reverse()
      
      // Double every other element in the reversed list.
      for (let i=0; i<cc.length; i+=2) {
        cc[i] *= 2
      }
      
      // Subtract nine from numbers over nine.
      for (let i=0; i<cc.length; ++i) {
        if (cc[i] > 9) {
          cc[i] -= 9
        }
      }
      
      // Sum all values.
      let total = 0
      for (let i=0; i<cc.length; ++i) {
        total += cc[i]
      }
      
      // Take the second digit of that sum.
      let second_digit = total % 10
      
      // If that matches the check digit, the whole card number is valid.
      if (second_digit === check_digit) {
        alert('valid')
      } else {
        alert('invalid')
      }
