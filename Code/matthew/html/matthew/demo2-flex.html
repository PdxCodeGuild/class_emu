<!DOCTYPE HTML>
<html>
  <head>
    <title>Demo 2 - Semantic Elements and Flexbox</title>
    <style type="text/css">
      #div1 {
        background-color:red;
      }
      #div2 {
        background-color:green;
      }
      #div3 {
        background-color:blue;
      }
      div {
        width:100px;
        height:100px;
        color:white;
        text-align:center;
      }
      nav {
        display:flex;
        flex-direction:row;
        justify-content: space-evenly;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <nav>
      <div id="div1">A</div>
      <div id="div2">B</div>
      <div id="div3">C</div>
    </nav>
  </body>
</html>
