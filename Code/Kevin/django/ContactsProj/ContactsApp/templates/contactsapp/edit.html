<form action ="/contacts/{{contact.id}}/edit/submit/" method="post">
    {% csrf_token %}
    First name:<br>
    <input type="text" name="first_name" value="{{contact.first_name}}" ><br>
    Last name: <br>
    <input type="text" name="last_name" value="{{contact.last_name}}"><br>
    Birthday: <br>
    <input type="date" name="birthday"  value="{{contact.birthday|date:'Y-m-d'}}" ><br>
    Phone number: <br>
    <input type="text" name="phone_number" value="{{contact.phone_number}}"><br>
    <input type="checkbox" name="is_cell" value="cell">Cell Phone<br>
    <input type="submit" value="Submit">
</form>
