<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortener</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style media="screen" type="text/css">
      html, body {
        box-sizing: border-box;
        height: 100%;
        margin: 0;
        min-height: 100%;
        padding: 0;
        width: 100%;
      }
      #container {
        background-color: #CCC;
        padding: 10px;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: flex-start;
      }
      h1 {
        margin: 0;
        text-align: center;
      }
      #container > div {
        width: 50%;
      }
      h2 {
        margin-bottom: 0;
      }
      hr {
        width: 100%;
        margin-top: 25px;
      }
      #shorten_long_url_form {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
        width
      }
      #shorten_long_url_form > input {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>
        <h1>Generate a new shortcode</h1>
        <form action="{% url 'url_shortener:saveurl' %}" method="post">
          {% csrf_token %}
          <div id="shorten_long_url_form">
            <input class="w3-input w3-animate-input" type="text" style="width:230px" name="long_url" required>
            <input type="submit" class="w3-btn w3-black" value="Save"/>
          </div>
        </form>
      </div>
      <hr/>
      <h2>All Shortened Links</h2>
      {% if shortened_urls %}
        <table>
            <tr align="right">
              <th>Long URL</th>
              <th/>
              <th>Shortcode</th>
            </tr>
          {% for url in shortened_urls %}
            <tr>
              <td align="right">{{url.long_url}}</td>
              <td><b>&#8594;</b></td>
              <td align="left"><a href="{{url.code}}/" target="_blank">{{url.code}}</a></td>
            </tr>
          {% endfor %}
        </table>
      {% else %}
        <p>No URLs are available.</p>
      {% endif %}
    </div>
    <script type="text/javascript">

    </script>
  </body>
</html>
